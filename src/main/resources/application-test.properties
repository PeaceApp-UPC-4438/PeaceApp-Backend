# Nombre de la aplicación
spring.application.name=peaceapp-test

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita SQL visible en consola (opcional)
spring.jpa.show-sql=true

# Crea y elimina el schema para cada test
spring.jpa.hibernate.ddl-auto=create-drop

# Usa dialecto H2 para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Desactiva el modo "open-in-view" en test para evitar errores de LazyInitialization
spring.jpa.open-in-view=false

# JWT dummy config (puede ser lo mismo)
authorization.jwt.secret=test-secret-123
authorization.jwt.expiration.days=1
